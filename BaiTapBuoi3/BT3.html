<body class="text-center">
    <form class="form-signin">
     <div class="anh"> 
        <img src ="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72px" height="72px">
        <h3>Please sign in</h3>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" style="width: 250px; margin-left: 630px;">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" style="width: 250px; margin-left: 630px;">
        <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me" style="margin-top: 20px;"> Remember me
            </label>
          </div>
        <button class="btn btn-lg btn-primary btn-block" style= "width: 250px; margin-left: 630px; " type="submit">Sign in</button>
      </form>
</body>
